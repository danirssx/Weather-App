<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hub.css" />
    <link rel="stylesheet" href="center.css" />
    <link rel="stylesheet" href="info.css" />
    <script type="module" src="data.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <img src="../icon white\loupe.png" alt="" class="btn-search" />
        <!-- <input type="text" placeholder="Search..." class="search" /> -->
        <div class="date-time">
          <h1 class="time">6:12 PM</h1>
          <h3 class="date">Tuesday - 7/13/2022</h3>
        </div>
      </header>

      <div class="page-content">
        <div class="text-city">
          <h1 class="city">Bogota</h1>
          <h3 class="country">Colombia</h3>
        </div>

        <div class="weather-data">
          <div class="temp-container">
            <div class="icon-div">
              <img
                src="../icon white/cloudy.png"
                alt="icon"
                class="temp-icon"
              />
            </div>
            <div class="num-temp">
              <h1 class="temperature">59</h1>
              <img src="../icon white/celsius.png" alt="f" class="measure" />
            </div>
          </div>

          <div class="weather-info">
            <div class="next-days-1">
              <img src="../icon white/cloudy.png" alt="f" class="img-next" />
              <h3 class="text-days">Wed</h3>
            </div>
            <div class="next-days-2">
              <img src="../icon white/cloudy.png" alt="f" class="img-next" />
              <h3 class="text-days">Thur</h3>
            </div>
          </div>

          <div class="footer">
            <div class="measures">
              <img
                src="../icon white/fahrenheit.png"
                alt="F"
                class="btn-measures"
                id="btn-fahrenheit"
              />
              <img
                src="../icon white/celsius.png"
                alt="F"
                class="btn-measures btn-measure-active"
                id="btn-measures"
              />
            </div>

            <div class="btn-div">
              <!-- <button class="btn-meteorological" id="btn-data">
                Meteorological data
              </button> -->
              <button class="btn-few-days" id="btn-data">Next few days</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
