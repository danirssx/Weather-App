<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.1a96944b.css">
    <link rel="stylesheet" href="/index.b4e88c85.css">
    <link rel="stylesheet" href="/index.57e2d2f5.css">
    <script src="/index.bafbf13d.js" defer=""></script>
    <title>Weather App</title>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <img src="/loupe.cf5b3504.png" alt="" class="btn-search principal-search-btn">
        <!-- <form class="search">
          <input type="text" placeholder="Search..." class="input-search"/>
          <button class="btn-input" type="button">
            <img src="../icon white/loupe.png" alt="" class="btn-search btn-input" />
          </button>
        </form> -->
        <div class="date-time">
          <h1 class="time">6:12 PM</h1>
          <h3 class="date">Tuesday - 7/13/2022</h3>
        </div>
      </header>

      <div class="page-content">
        <div class="text-city">
          <h1 class="city">Bogota</h1>
          <h3 class="country">Colombia</h3>
        </div>

        <div class="weather-data">
          <div class="temp-container">
            <div class="icon-div">
              <img src="/cloudy.48be6c94.png" alt="icon" class="temp-icon">
            </div>
            <div class="num-temp">
              <h1 class="temperature">59</h1>
              <img src="/celsius.4a5c9b26.png" alt="f" class="measure">
            </div>
          </div>

          <div class="weather-info">
            <div class="days-div-weather meteo-days-1">
              <div class="meteo-line1 meteo-line">
                <h1 class="calc-humidity calc-meteo">58%</h1>
                <img src="/humidity.2de7a67d.png" alt="f" class="img-meteo">
              </div>
              <h3 class="text-meteo">Humidity</h3>
            </div>
            <div class="days-div-weather meteo-days-2">
              <div class="meteo-line2 meteo-line">
                <img src="/rain.17cce35f.png" alt="f" class="img-meteo">
                <h1 class="calc-rain calc-meteo">10%</h1>
              </div>
              <h3 class="text-meteo">Rain</h3>
            </div>

            <!-- <div class="days-div-weather next-days-1">
              <img src="../icon white/cloudy.png" alt="f" class="img-next" />
              <h3 class="text-days">Wed</h3>
            </div>
            <div class="days-div-weather next-days-2">
              <img src="../icon white/cloudy.png" alt="f" class="img-next" />
              <h3 class="text-days">Thur</h3>
            </div> -->
          </div>

          <div class="footer">
            <div class="measures">
              <img src="/fahrenheit.d4cd8ec9.png" alt="F" class="btn-measures" id="btn-fahrenheit">
              <img src="/celsius.4a5c9b26.png" alt="C" class="btn-measures btn-measure-active" id="btn-celsius">
            </div>

            <div class="btn-div">
              <button class="btn-meteorological hidden" id="btn-data">
                Meteorological data
              </button>
              <button class="btn-few-days" id="btn-data">Next few days</button>
            </div>

            <div class="user">
              <h3 class="user-font">
                Photo by
                <a href="https://unsplash.com/es/@anniespratt" target="_blank">Annie Spratt</a>
                on
                <a href="https://unsplash.com/es" target="_blank">Unsplash</a>
              </h3>
            </div>
          </div>

          <div class="final">
            <h1 class="hidden-credit">a</h1>
            <div class="credit-font">
              <h3 class="credits">
                made by
                <a href="https://www.behance.net/danielross8" target="_blank">@danirssx</a>
              </h3>
            </div>
            <a href="https://stackoverflow.com/questions/3779812/a-href-link-on-img" class="download-icon"><img src="/download.5a7f9391.png" alt="Download image" class="download-icon">
            </a>
          </div>
        </div>
      </div>

      <div class="log-error">
        <button class="error">!!Wrong City/Region Logged!!. <br> Try another one.</button>
      </div>
    </section>
  </body>
</html>
